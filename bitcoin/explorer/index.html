	<!-- Corps de la page -->
	<div class="container-fluid text-center">
	  <h2>Formulaire</h2>
	  <form class="form-horizontal">
		<div class="form-group">
		  <label class="control-label col-sm-2" for="requete">Requête:</label>
		  <div class="col-sm-10">
			<input type="text" class="form-control" id="requete" placeholder="Entrer requête">
		  </div>
		</div>
		<div class="form-group">        
		  <div class="col-sm-offset-2 col-sm-10">
			<button id="valider"  class="btn btn-default">Valider</button>
		  </div>
		</div>
	</form>
	
		<div class="row text-center">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h3>Résultat de la requète : </h3>
				<pre  class="text-left">
					<code id="fileContent">Aucun fichier chargé</code>
				</pre>
			</div>
			<div class="col-sm-3"></div>
		</div>
  </div>
	<script>
		(function() { // Comme d'habitude, une IIFE pour éviter les variables globales

		var valider = document.getElementById("valider");
		var requete = document.getElementById("requete").value;
		alert(requete);
        valider.addEventListener('click', function() {
            loadFile(requete); // à chaque clique, un fichier sera chargé dans la page
        });)

	function loadFile(file){
		
		var xhr = new XMLHttpRequest();
		
		xhr.open('GET', file);
		
		
		xhr.addEventListener('readystatechange', function(){
		
			 if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) { // Si le fichier est chargé sans erreur

			 var myObj = xhr.responseText; // on récupère le résultat de la requête
			 var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2); // on parse le résultat de la requête
             document.getElementById('fileContent').innerHTML =  jsonPretty ; // on affiche

        }

		});

		xhr.send(null); // La requête est prête, on envoie tout !
		}
		
		
	</script>
