		<div class="row text-center">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h3>Résultat de la requète : </h3>
				<p id="fileContent">
					<span>Aucun fichier chargé</span>
				</p>
			</div>
			<div class="col-sm-3"></div>
		</div>
	<script>
		
		function loadFile(file){
		
		var xhr = new XMLHttpRequest();
		
		xhr.open('GET', file);
		
		xhr.addEventListener('readystatechange', function(){
		
			 if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) { // Si le fichier est charg sans erreur

            document.getElementById('fileContent').innerHTML = '<span>' + xhr.responseText + '</span>'; // Et on affiche !

        }

		});

		xhr.send(null); // La requte est prte, on envoie tout !
		}
		(function() { // Comme d'habitude, une IIFE pour viter les variables globales

    var inputs = document.getElementsByTagName('input'),
        inputsLen = inputs.length;

    for (var i = 0; i < inputsLen; i++) {

        inputs[i].addEventListener('click', function() {
            loadFile(this.value); //  chaque clique, un fichier sera charg dans la page
        });

    }

})();
	
	</script>
